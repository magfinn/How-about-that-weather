    <div class="container">
        <div class="row">
            <div id="city-search" class="col-sm-3">
                <div class="card">
                    <h3 class="card-header">
                        Search by City Name</h3>
                    <form id="search-city-form" class = "card-body">
                        <label class = "form-label" for="city">City</label>
                        <input 
                        name="city-input"
                        id="city-input"
                        type="text"
                        placeholder="San Francisco"
                        autofocus = "true"
                        class="form-control form-control-md"
                        ></input>
                        <button id="search-btn" type="submit">Search</button>
                        <button id="clear-btn" type="button">Clear</button>
                    </form>
                </div>
            </div>

            <div id="city-summary-container" class ="col-md-9">
                <h3 class = "card-header" id="todays-date"></h3>
                <div class="card" id="todays-weather">
                    <h2 class = "card title" id="city-name"></h2>

            <div class="col-md-9 card" id="forecast-weather">
                <h3 id="5day-forecast" class="card-header">Your 5 Day Forecast</h3>
                
            </div>
